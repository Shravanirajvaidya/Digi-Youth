<!doctype html>
<html lang="en">
<head>

<body class="auth-page">

    <div class="auth-left">

        <div class="feature-icon"><i class="fa-solid fa-bell"></i><span>Updates</span></div>
      </div>
    </div>
    <div class="auth-right">
      <div class="auth-card">
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="login">Login</button>

          </select>
          <label class="form-label">Email</label>
          <input id="loginEmail" class="form-input" type="email" placeholder="you@digiyouth.org"/>

        </div>
        <div id="signupTab" class="tab-content">
          <label class="form-label">Role</label>
          <select id="signupRole" class="form-select"><option>Student</option><option>Teacher</option></select>
          <label class="form-label">Full Name</label>
          <input id="signupName" class="form-input" type="text" placeholder="John Doe"/>
          <label class="form-label">Email</label>
          <input id="signupEmail" class="form-input" type="email" placeholder="you@digiyouth.org"/>
          <label class="form-label">Password</label>
          <input id="signupPassword" class="form-input" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"/>

        </div>
      </div>
    </div>
  </div>
